<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6699, #ffccff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }

        select {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d81b5a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <form id="valentineForm">
            <label for="response">Your Answer:</label>
            <select id="response" name="response" required>
                <option value="yes">Yes, I will!</option>
                <option value="no">Sorry, not this time.</option>
            </select>
            <button type="button" onclick="submitResponse()">Submit</button>
        </form>
    </div>
    <script>
        function submitResponse() {
            var response = document.getElementById('response').value;

            if (response === 'yes') {
                alert("Yay! You said yes! üòç");
                // Redirect to a new page with a cute puppy meme
                window.location.href = 'thankyou.html';
            } else {
                alert("Oh no! Maybe next time. üòî");
            }
            // You can optionally submit the response to a server or perform additional actions.
            // For now, just displaying an alert.
        }
    </script>
</body>

</html>
